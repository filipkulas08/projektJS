                        <li class="menu-item-level-1">

                                <span>

                        </li>

                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="navigation mobile-nav section">
                    <div class="navigation-title desktop-hidden">
                    </div>

                                <span>
                                    Dupa
                                </span>
                            </a>
                        </li>

                        <li class="menu-item-level-1">
                            <a href="#" class="navigation-link menu-link-level-1">
                                <span>
                                    Dupa
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="register-button">
                    <div class="textAndMedia">
                        <div class="text-media-button">
                            <button class="registerButton open">Register</button>
                        </div>
                    </div>
                </div>
                <div class="login-button">
                    <div class="textAndMedia">
                        <div class="text-media-button">
                            <button class="loginButton open">Login</button>
                        </div>
                    </div>
                </div>
                <div class="logout-button">
                    <div class="textAndMedia">
                        <div class="text-media-button">
                            <button class="logoutButton">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="textAndMedia logo section">
                    <div class="text-media">
                        <div>
                            <a href="#" class="text-media-img-link">
                                <img src="/projektJS/icons/logo.png" alt="" class="text-media-img">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <div class="modal-window modal-popup login">
        <div class="wrapper">
            <div class="modal-content">
                <div class="columnLayoutBlock">
                    <div class="columns">
                        <div class="col col-large-5-of-12 col-medium-5-of-12 col-small-12-of-12">
                            <div class="login">
                                <div>
                                    <div class="icon">
                                        <img src="/projektJS/icons/close.png" alt="">
                                    </div>
                                    <h2>Welcome back</h2>
                                    <h3>Login</h3>
                                    <div class="form">
                                        <input class="emailInput" type="email" placeholder="Type your email" id="emailLogin">
                                        <input class="passwordInput" type="password" placeholder="Type your password" id="passwordLogin"> 
                                        <p class="errorMessage"></p>
                                    </div>
                                    <button id="loginBtn">Login</button>
                                    <button class="googleButton" id="login">Google</button>
                                </div>
                            </div>
                        </div>

                        <div class="col col-large-7-of-12 col-medium-7-of-12 col-small-12-of-12">
                            <div class ="image-div">
                                <img src="/projektJS/images/publicdomainq-dentist.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-window modal-popup register">
        <div class="wrapper">
            <div class="modal-content">
                <div class="columnLayoutBlock">
                    <div class="columns">
                        <div class="col col-large-6-of-12 col-medium-6-of-12 col-small-12-of-12">
                            <div class="login">
                                <div>
                                    <div class="icon">
                                        <img src="/projektJS/icons/close.png" alt="">
                                    </div>
                                    <h2>Welcome</h2>
                                    <h3>Create account</h3>
                                    <div class="form">
                                        <input class="emailInput" type="email" placeholder="Type your email" id="emailRegister">
                                        <input class="passwordInput" type="password" placeholder="Type your password" id="passwordRegister">
                                        <p class="errorMessage"></p>
                                    </div>
                                    <button id="signUp">Sign up</button>
                                </div>
                            </div>
                        </div>

                        <div class="col col-large-6-of-12 col-medium-6-of-12 col-small-12-of-12">
                            <div class ="image-div">
                                <img src="/projektJS/images/publicdomainq-dentist.svg" alt="">
                            </div>
                        </div>
                    </div>
